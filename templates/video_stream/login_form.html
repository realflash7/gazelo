{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'video_stream_login' %}"
          method="post">

        {% csrf_token %}

        <p>Please login.</p>

        {{ form | crispy}}

        <button type="submit" class="btn btn-success">Log in</button>
    </form>

    <p>OR</p>

    <li><a href="{% url 'video_stream_signup' %}">Sign Up</a></li>
{% endblock %}
